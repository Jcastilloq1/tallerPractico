<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
    .titulo {
        background-color: #3cc1d1;
        color: black;
        padding: 10px;
        display: flex;
    }
    h1 {
        margin: 0;
        font-family: Arial, sans-serif;
        font-size: 16px;
    }
    .imagen {
        width: auto; 
        height: 20px;
        margin-right: 10px;
    }
    
    table {
        margin-left: 60px; 
        margin-right: 25px;
        border: 1px solid #ccc; 
        border-collapse: collapse; 
        float: left; 
        width: 50%;
        font-family: Arial, sans-serif;
        border-radius: 30px; 
        margin: 30px;
    }

    th, td {
        border-bottom: 1px solid #ccc;
        padding: 8px;
        font-size: 12px;
    }

    th {
        background-color: #ffffff;
        font-weight: bold;
        border-bottom: 1px solid #ccc;
    }

    tr:nth-child(even) {
        background-color: #ececec;
    }

    tr:nth-child(odd) {
        background-color: #ececec;
    }

    th:first-child,  td:first-child {
        font-weight: bold; 
    }
    
    #promedioTemporadas {
        font-family: Arial, sans-serif; /* Mismo tipo de letra que la tabla */
        margin-top: 300px; /* Espacio entre la tabla y el promedio */
    }

</style>
